<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1 class="app-title">Study Quiz</h1>

      <!-- Launcher -->
      <div id="launcher" class="launcher">
        <div class="field">
          <label for="moduleSelect" class="label">Module</label>
          <select id="moduleSelect" class="select"></select>
        </div>

        <div class="field">
          <span class="label">Length</span>
          <div class="length-choices" role="group" aria-label="Quiz length">
            <button class="len-btn active" data-len="10">10</button>
            <button class="len-btn" data-len="25">25</button>
            <button class="len-btn" data-len="50">50</button>
            <button class="len-btn" data-len="100">100</button>
            <button class="len-btn" data-len="full">Full</button>
          </div>
        </div>

        <button id="startBtn" class="cta">Start Quiz</button>
      </div>

      <!-- Quiz Area -->
      <div id="quizArea" class="quiz hidden" aria-live="polite" aria-atomic="true">
        <div class="quiz-head">
          <h2 id="quizTitle" class="quiz-title"></h2>
          <div id="progress" class="progress"></div>
        </div>

        <div id="questionBox" class="qbox">
          <div id="questionText" class="question-text"></div>
          <form id="optionsForm" class="options" autocomplete="off"></form>

          <div id="actions" class="actions">
            <button id="submitBtn" class="primary">Submit</button>
            <button id="nextBtn" class="ghost" disabled>Next</button>
          </div>

          <div id="feedback" class="feedback hidden"></div>
          <div id="rationale" class="rationale hidden"></div>
        </div>

        <div class="quiz-footer">
          <button id="resetBtn" class="danger ghost">Reset Quiz</button>
        </div>
      </div>

      <!-- Done Screen -->
      <div id="done" class="done hidden">
        <h2>All questions mastered!</h2>
        <div class="results">
          <div id="firstTry" class="result-line"></div>
          <div id="totalAnswers" class="result-line"></div>
        </div>
        <div class="done-actions">
          <button id="newQuizBtn" class="cta">Start New Quiz</button>
          <button id="nextDisabled" class="ghost" disabled>Next</button>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
