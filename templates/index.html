<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nursing Quiz</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="app-header">
    <div class="left">
      <button id="newQuizBtn" class="btn ghost">New Quiz</button>
    </div>
    <div class="center">
      <div id="runCounter" class="run-counter hidden">
        Question <span id="runCounterNum">1</span>
      </div>
    </div>
    <div class="right">
      <button id="resetBtn" class="btn ghost" title="Reset session (hard reset)">Reset</button>
    </div>
  </header>

  <!-- Landing / setup -->
  <main id="landing" class="panel">
    <h1>Study Quiz</h1>

    <div class="row">
      <label for="moduleSelect">Module</label>
      <select id="moduleSelect" class="select">
        <option>Loading…</option>
      </select>
    </div>

    <div class="row">
      <label>Length</label>
      <div class="counts">
        <button class="btn count active" data-count="10">10</button>
        <button class="btn count" data-count="20">20</button>
        <button class="btn count" data-count="30">30</button>
      </div>
    </div>

    <div class="actions">
      <button id="startBtn" class="btn primary">Start Quiz</button>
    </div>
  </main>

  <!-- Quiz UI -->
  <main id="quiz" class="panel hidden">
    <!-- We keep this line hidden during the quiz; only final summary shows graded stats -->
    <div id="scoreLine" class="muted hidden">First-Try Correct: <span id="ftc">0</span> / <span id="ftt">0</span></div>

    <div id="qStem" class="stem">Question…</div>
    <div id="qOptions" class="options"></div>

    <div class="actions spaced">
      <!-- Left = Submit. Right = Next. -->
      <button id="submitBtn" class="btn primary">Submit</button>
      <button id="nextBtn" class="btn" disabled>Next</button>
    </div>

    <div id="result" class="result"></div>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
