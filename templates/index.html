<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Quiz</title>

  <!-- IMPORTANT: keep this exact path -->
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main class="container">
    <section id="setup-view" class="card setup-card">
      <h1 class="title">Study Quiz</h1>

      <div class="row">
        <label class="label" for="module-select">Module</label>
        <select id="module-select" class="select">
          <!-- JS fills these; keep element id the same -->
        </select>
      </div>

      <div class="row">
        <span class="label">Length</span>
        <div id="length-buttons" class="chip-group">
          <!-- JS or your HTML can create these; examples: -->
          <button type="button" class="chip" data-len="10">10</button>
          <button type="button" class="chip" data-len="25">25</button>
          <button type="button" class="chip" data-len="50">50</button>
          <button type="button" class="chip" data-len="100">100</button>
          <button type="button" class="chip" data-len="full">Full</button>
        </div>
      </div>

      <button id="start-quiz" class="btn btn-primary btn-wide">Start Quiz</button>
    </section>

    <!-- Your existing quiz markup lives here; ids/classes unchanged so JS still works -->
    <section id="quiz-view" class="card quiz-card" hidden>
      <!-- JS injects question/answers/rationale -->
      <header class="quiz-header">
        <h2 id="quiz-title" class="quiz-title"></h2>
        <div class="meta">
          <span id="progress-text"></span>
          <span id="remaining-text"></span>
        </div>
      </header>

      <div id="question-container"></div>

      <div class="actions">
        <button id="submit-btn" class="btn btn-primary">Submit</button>
        <button id="next-btn" class="btn btn-ghost" disabled>Next</button>
      </div>

      <div class="review">
        <div id="feedback"></div>
        <div id="rationale" class="rationale" hidden></div>
      </div>

      <div class="footer-actions">
        <button id="reset-quiz" class="btn btn-danger-outline btn-wide">Reset Quiz</button>
      </div>
    </section>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
