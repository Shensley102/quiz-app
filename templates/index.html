<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Module 1 Nursing Quiz App</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main class="container">

    <header class="topbar">
      <h1 id="pageTitle">Final Semester Study Guide</h1>
      <div class="counters">
        <span id="runCounter">Question: 0</span>
        <span id="remainingCounter">Remaining to master: 0</span>
      </div>
    </header>

    <!-- Launcher / Setup -->
    <section id="launcher" class="card">
      <div class="form-row">
        <label for="moduleSel" class="lbl">Module</label>
        <select id="moduleSel" class="select">
          <!-- Populated from /modules -->
        </select>
      </div>

      <div class="form-row">
        <div class="lbl">Length</div>
        <div id="lengthBtns" class="seg">
          <button type="button" class="seg-btn active" data-len="10">10</button>
          <button type="button" class="seg-btn" data-len="25">25</button>
          <button type="button" class="seg-btn" data-len="50">50</button>
          <button type="button" class="seg-btn" data-len="100">100</button>
          <button type="button" class="seg-btn" data-len="full">Full</button>
        </div>
      </div>

      <div class="form-row">
        <button id="startBtn" class="primary">Start Quiz</button>
      </div>
    </section>

    <!-- Quiz -->
    <section id="quiz" class="card hidden" aria-live="polite">
      <h2 id="questionText" class="q"></h2>

      <!-- role is set dynamically by JS (radiogroup for single, group for multi) -->
      <form id="optionsForm" class="opts" aria-describedby="answerLine">
        <!-- options injected here -->
      </form>

      <div class="actions">
        <button type="button" id="submitBtn" class="primary" disabled>Submit</button>
        <button type="button" id="nextBtn" class="secondary" disabled>Next</button>
      </div>

      <div id="feedback" class="feedback" aria-live="polite"></div>
      <div id="answerLine" class="answer-line"></div>

      <!-- Hidden until AFTER submit (JS toggles .hidden) -->
      <div id="rationale" class="rationale hidden"></div>

      <div class="footer-actions">
        <button type="button" id="restartBtn" class="link-danger outline block">Reset Quiz</button>
      </div>
    </section>

    <!-- Summary / Review -->
    <section id="summary" class="card hidden">
      <h2>Results</h2>

      <div id="firstTrySummary" class="summary-stats hidden">
        <div class="stat-row">
          <div class="stat-label">First-try correct:</div>
          <div class="stat-value"><span id="firstTryPct">0%</span></div>
          <div class="stat-small">(<span id="firstTryCount">0</span> of <span id="firstTryTotal">0</span>)</div>
        </div>
      </div>

      <details id="review" class="review">
        <summary>Show results</summary>
        <div id="reviewList" class="review-list"></div>
      </details>

      <div class="footer-actions">
        <button type="button" id="restartBtnSummary" class="primary" data-reset="true">Start Another Run</button>
      </div>
    </section>

  </main>

  <script src="/static/script.js"></script>
</body>
</html>
