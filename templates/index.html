<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Study Quiz</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="app-header">
    <h1>Study Quiz</h1>
  </header>

  <!-- Landing / Setup -->
  <main id="landing" class="card">
    <div class="row">
      <label for="moduleSelect" class="lbl">Module</label>
      <select id="moduleSelect" class="select">
        <!-- script.js discovers Module_1.json / Module_2.json and fills this -->
        <option value="">Loading…</option>
      </select>
    </div>

    <div class="row">
      <span class="lbl">Length</span>
      <div class="counts">
        <button class="count active" data-count="10" aria-pressed="true">10</button>
        <button class="count" data-count="25">25</button>
        <button class="count" data-count="50">50</button>
        <button class="count" data-count="100">100</button>
        <button class="count" data-count="all">Full</button>
      </div>
    </div>

    <div class="row">
      <button id="startBtn" class="primary">Start Quiz</button>
      <button id="newQuizBtn" class="ghost">Start New Quiz</button>
      <button id="resetBtn" class="ghost">Reset</button>
    </div>
  </main>

  <!-- Quiz UI -->
  <section id="quiz" class="card hidden">
    <div class="statusbar">
      <div id="runCounter" class="badge hidden">Run <span id="runCounterNum">1</span></div>
      <div id="remainingCounter" class="badge hidden">Remaining: <span id="remainingNum">0</span></div>
    </div>

    <div id="scoreLine" class="muted hidden"></div>

    <h2 id="qStem" class="stem">Question…</h2>
    <div id="qOptions" class="options"></div>

    <div class="actions">
      <button id="submitBtn" class="primary">Submit</button>
      <button id="nextBtn" class="secondary" disabled>Next</button>
    </div>

    <div id="result" class="result"></div>
  </section>

  <!-- Review at the end -->
  <section id="review" class="card hidden"></section>

  <script src="/static/script.js"></script>
</body>
</html>
